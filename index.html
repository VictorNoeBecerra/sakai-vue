<!DOCTYPE html>
<html lang="en">
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo-sello-rojo.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobranza</title>
    <link id="theme-css" rel="stylesheet" type="text/css" href="/themes/lara-light-indigo/theme.css">
    <style>
        .p-autocomplete-panel .p-autocomplete-items .p-autocomplete-item:not(.p-highlight):not(.p-disabled).p-focus {
            color: #574949;
            background: #FFCDD2 !important;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <script>
        console.log('MOMENT', moment().format('LLLL'))
        console.log('MOMENT', moment('2023-08-05T05:00:00.000Z').format('LLLL'))
        moment.locale('es-mx');
        moment.updateLocale("es-mx", {
            week: {
                dow: 6, // First day of week is Saturday
                doy: 8 // First week of year must contain 1 January (7 + 6 - 1)
            }
        });
        console.log('MOMENT', moment().format('LLLL'))
        console.log('MOMENT', moment('2023-08-05T05:00:00.000Z').format('LLLL'))
    </script>
</body>

</html>
